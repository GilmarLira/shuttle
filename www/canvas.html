<!DOCTYPE html>

<html lang="en">
<title> Canvas Lab </title>

<script type="text/javascript">

var can ;
var ctx ;

function init() {
	can = document.getElementById("can");
	ctx = can.getContext("2d");
/*
	drawLines();
	drawSimpleRect();
*/
	drawCircle();
	}
	
function drawSimpleRect() {
	ctx.fillStyle = "red";	
	ctx.fillRect(0, 0, 50, 50);
	}
	
	function drawLines() {
    ctx.strokeStyle = "black";
    ctx.beginPath();
    ctx.moveTo(0, can.height / 2);
    ctx.lineTo(can.width, can.height / 2);
    ctx.moveTo(can.width / 2, 0);
    ctx.lineTo(can.width / 2, can.height);
    ctx.stroke();
}

function drawCircle() {
    ctx.strokeStyle = "white";
    ctx.lineWidth = "40";
    ctx.lineCap = "round";
    ctx.arc(can.width / 2, can.height / 2, 220, Math.PI * 3 / 2, Math.PI, false);
 
    ctx.stroke();    
}
	
</script>

<body onload=init()>
	
	<canvas id="can" width="800px" height="800px" style="background-color:orange;">
	
	</canvas>
	
</body>
</html>
